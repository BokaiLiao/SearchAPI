<!DOCTYPE html>
<html>
    <head>
        <title>Data Form</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <hr>
            <h1 style = "text-align: center;">Data Form</h1>
            <hr>

            <form action="http://localhost:3001/data" method="POST">
                <div class="form-group">
                  <label for="key">Enter Key</label>
                  <input class="form-control" name="key" placeholder="Enter key">
                </div>
                <div class="form-group">
                  <label for="s">Enter Value to Search</label>
                  <input class="form-control" name="s" placeholder="Enter value to search">
                </div>
                <div class="form-group">
                  <label for="count">Enter Max Number of Results</label>
                  <input class="form-control" name="max" placeholder="Enter max number of results">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

    </body>
</html>
